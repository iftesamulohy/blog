{% load static %}
<li>
            <article class="post">
                <a href="{% url 'post-details-page' post.slug %}">
                    <img src="{% static 'blog/images/'|add:post.image_name %}" alt="">
                    <div class="post_content">
                        <h3>{{post.title}}</h3>
                        <p>{{post.excerpt}}</p>
                    </div>
                </a>
            </article>
        </li>
